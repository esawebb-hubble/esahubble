<!-- // Begin Template Header \\ -->
<table id="templateHeader" style="background-color: {{ color }}; width: {{width}}px; border-collapse: collapse; " aria-describedby="Newsletter header">
    <tr style="color:white;"> 
        <th style="display: none;" scope="col">Newsletter header</th>
        <td style="padding:15px; width: {{hubble_logo_width}}px" >
            <table style="border-collapse: collapse;" aria-describedby="Newsletter header">
                <tr>
                    <th style="display: none;" scope="col">Newsletter header</th>
                    <td><a href="{{base_url}}"><img style="width: {{hubble_logo_width}}px; border: none;" src="{{hubble_logo_url}}" alt="Hubble Logo"></a></td>
                    <td><a href="https://esawebb.org/"><img style="width: {{jwst_logo_width}}px; border: none;" src="{{jwst_logo_url}}" alt="JSWT Logo"></a></td>
                </tr>
            </table>
        </td>
        <td style="text-align:right; width:542px; padding: 20px;  font-family: Arial, Helvetica, sans-serif; font-size: 26px; color: {% if text_color %}{{text_color}}{% else %}#ffffff{% endif %}" >
            <div class="row" style="padding-bottom: 10px;">
                <div class="col">
                    <a href="{{base_url}}"><img style="border: none;" src="{{logo_url}}" width="{{logo_width}}px" alt="ESA Logo"></a>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    {{ header_title }}
                    <div style="font-size:13px; color: #ffffff;">
                        {{ header_subtitle }}
                    </div>
                </div>
            </div>
        </td>
    </tr>
{% if main_image %}
    {% include "newsletters/includes/main_image.html" %}
{% endif %}
{% if main_comparison %}
    {% include "newsletters/includes/main_comparison.html" %}
{% endif %} 
</table>
<!-- // End Template Header \\ -->
