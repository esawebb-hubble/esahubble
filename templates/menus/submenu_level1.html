{% load menus %}
{% for entry in submenu %}

{%ifequal entry.level 1 %}

{%if entry.selected%}
<a class="level_1" href="{{ entry.link }}">{{ entry.title }}</a>
{% render_submenu entry.children %}
{%endif%}
{%else%}
<a class="level_{{entry.level}} {% if entry.leaf_selected %} selected {%endif%}" href="{{ entry.link }}">{{ entry.title }}</a>

{% render_submenu entry.children %}
{%endifequal%}

{% endfor %}
